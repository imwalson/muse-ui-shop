<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!--ie渲染引擎-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
        <!--忽略电话号码和email识别-->
        <meta name="format-detection" content="telephone=no" />
        <meta name="format-detection" content="email=no" />
        <!--当网站添加到主屏幕快速启动方式，将网站添加到主屏幕快速启动方式-->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <!--隐藏ios上的浏览器地址栏-->
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <!-- UC默认竖屏 ，UC强制全屏 -->
        <meta name="full-screen" content="yes">
        <meta name="browsermode" content="application">
        <!-- QQ强制竖屏 QQ强制全屏 -->
        <meta name="x5-orientation" content="portrait">
        <meta name="x5-fullscreen" content="true">
        <meta name="x5-page-mode" content="app">
        <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
        <title>壹基因商城</title>
        <link rel="stylesheet" href="//cdn.bootcss.com/material-design-icons/3.0.1/iconfont/material-icons.css">
        <link rel="stylesheet" href="./css/muse-ui.css">
        <link rel="stylesheet" href="./css/theme-default.css">
        <link rel="stylesheet" href="./css/flex.css">
        <link rel="stylesheet" href="./css/font-awesome.css">
        <!--<link rel="stylesheet" href="./css/material-icon.css">-->
        <link rel="stylesheet" href="./css/styles.css?v=125">
    </head>
    <style>
        body {
            background-color: #F0F0F0;
        }
        .cart-goods-cell .goods-card.active {
            border-color: #259b24;
        }
    </style>
    <body>
        <div id="vuecnt" v-cloak>
            <mu-appbar title="激活贵宾卡" class="navbar-second">
                <mu-icon-button slot="left" @click="goBack"><i class="material-icons">&#xE5C4;</i></mu-icon-button>
                <mu-icon-button slot="right" @click="open = true"><i class="material-icons">&#xE7FD;</i></mu-icon-button>
            </mu-appbar>

            <mu-drawer :open="open" :docked="docked" :right="true" width="160" @close="toggle()">
                <div class="side-drawer">
                    <div class="side-drawer-inner flex-vertical">
                        <div class="side-drawer-head unit-0">
                            您要去哪里？
                        </div>
                        <div class="side-drawer-content unit">
                            <mu-list @item-click="docked ? '' : toggle()">
                                <mu-sub-header>健康商城</mu-sub-header>
                                <mu-list-item title="商城首页" @click="linkTo('index.html')">
                                    <span slot="left" class="icon fa fa-home"></span>
                                </mu-list-item>
                                <mu-list-item title="购物车" @click="linkTo('shop_cart.html')">
                                    <span slot="left" class="icon fa fa-shopping-cart"></span>
                                </mu-list-item>
                                <mu-list-item title="我的订单" @click="linkTo('order_list.html')">
                                    <span slot="left" class="icon fa fa-th-list"></span>
                                </mu-list-item>
                                <mu-list-item title="贵宾卡" @click="linkTo('gift_card.html')">
                                    <span slot="left" class="icon fa fa-credit-card"></span>
                                </mu-list-item>
                                <mu-list-item title="样本绑定" @click="linkTo('bind_sample_step1.html')">
                                    <span slot="left" class="icon fa fa-plus-square"></span>
                                </mu-list-item>
                            </mu-list>
                            <mu-divider></mu-divider>
                            <mu-list @item-click="docked ? '' : toggle()">
                                <mu-sub-header>会员中心</mu-sub-header>
                                <mu-list-item title="个人中心" @click="linkTo('person.html')">
                                    <span slot="left" class="icon fa fa-male"></span>
                                </mu-list-item>
                                <mu-list-item title="查看报告" @click="linkTo('report_list.html')">
                                    <span slot="left" class="icon fa fa-book"></span>
                                </mu-list-item>
                                <mu-list-item title="1对1咨询" @click="linkTo('one_by_one_consult.html')">
                                    <span slot="left" class="icon fa fa-phone-square"></span>
                                </mu-list-item>
                            </mu-list>
                        </div>
                    </div>
                </div>
                    
            </mu-drawer>

            <div style="padding-top:40px;">
                <h2 class="block-title" style="text-align:left;padding-left:15px;">请选择您要检测的商品（任选一）</h2>
                <ul class="cart-goods-list bg-white ui-border-tb p-r15">
                    <li class="cart-goods-cell flex-middle">
                        <div class="unit-0 cart-radio-area">
                            <mu-radio label="" name="group" v-model="radioValue" native-value="simple1"></mu-radio>
                        </div>
                        <div :class="goodsCardClass('simple1')" @click="changeRadioValue('simple1')">
                            <img class="unit-0 goods-img" src="./image/1494047031.jpeg" alt="">
                            <div class="unit info">
                                <p class="goods-title ui-ellipsis-2">老年常见健康风险基因检测16项【标准版】</p>
                                <p class="goods-subject ui-ellipsi"></p>
                                <div class="prices">
                                    价值：
                                    <span class="vip-price">￥1899</span>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="cart-goods-cell flex-middle">
                        <div class="unit-0 cart-radio-area">
                            <mu-radio label="" name="group" v-model="radioValue" native-value="simple2"></mu-radio>
                        </div>
                        <div :class="goodsCardClass('simple2')" @click="changeRadioValue('simple2')">
                            <img class="unit-0 goods-img" src="./image/1494047032.jpeg" alt="">
                            <div class="unit info">
                                <p class="goods-title ui-ellipsis-2">宝贝密码T+儿童天赋基因检测套餐51项【精装报告版】</p>
                                <p class="goods-subject ui-ellipsi"></p>
                                <div class="prices">
                                    价值：
                                    <span class="vip-price">￥1899</span>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>

                <h2 class="block-title" style="text-align:left;padding-left:15px;">受检人信息</h2>
                <div class="bg-white ui-border-tb flex-middle" style="padding:11px 15px;"> 
                    <div class="unit" style="padding-right:6px;">
                        张老三，13812345678
                    </div>
                    <div class="unit-0" style="width:10px;">
                        <span class="icon fa fa-angle-right" style="font-size:22px;"></span>
                    </div>
                </div>

                <h2 class="block-title" style="text-align:left;padding-left:15px;">采样器寄送地址</h2>
                <div class="bg-white ui-border-tb flex-middle" style="padding:11px 15px;"> 
                    <div class="unit" style="padding-right:6px;">
                        <p class="no-m" style="margin-bottom:6px;">张老三，13812345678</p>
                        <p class="no-m">内蒙古自治区 鄂尔多斯市 鄂托克前旗 长河街道聚才路88号远方科技中心15层</p>
                    </div>
                    <div class="unit-0" style="width:10px;">
                        <span class="icon fa fa-angle-right" style="font-size:22px;"></span>
                    </div>
                </div>

                <div style="padding:20px 15px">
                    <mu-raised-button label="提交订单" class="radius-button" primary full-width></mu-raised-button>
                </div>
            </div>
        </div>
        
    </body>
    <script src="https://cdn.bootcss.com/vue/2.3.0/vue.js"></script>
    <!--<script src="./js/vue.js"></script>-->
    <script src="./js/muse-ui.js"></script>
    <script>
        var vueApp;

        // 初始化vue对象
        vueApp = new Vue({
            el: '#vuecnt',
            //delimiters: ['<{', '}>'], // 修改VUE的修饰符，防止和后端模板引擎冲突
            data: {
                open: false,
                docked: false,
                radioValue: 'simple1'
            },
            mounted: function() {
                
            },
            methods: {
                linkTo: function(url) {
                    setTimeout(function() {
                        location.href = url;
                    }, 500);
                },
                goBack: function() {
                    history.back();
                },
                toggle: function () {
                    this.open = !this.open;
                },
                addGiftCard: function() {
                    location.href = "gift_card_add.html";
                },
                changeRadioValue: function(val) {
                    this.radioValue = val;
                },
                goodsCardClass: function(val) {
                    var str = "unit goods-card flex-left";
                    if(val == this.radioValue){
                        str = "unit goods-card flex-left active";
                    }
                    return str;
                }
            }
        });
    </script>
</html>
