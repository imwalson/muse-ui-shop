<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!--ie渲染引擎-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
        <!--忽略电话号码和email识别-->
        <meta name="format-detection" content="telephone=no" />
        <meta name="format-detection" content="email=no" />
        <!--当网站添加到主屏幕快速启动方式，将网站添加到主屏幕快速启动方式-->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <!--隐藏ios上的浏览器地址栏-->
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <!-- UC默认竖屏 ，UC强制全屏 -->
        <meta name="full-screen" content="yes">
        <meta name="browsermode" content="application">
        <!-- QQ强制竖屏 QQ强制全屏 -->
        <meta name="x5-orientation" content="portrait">
        <meta name="x5-fullscreen" content="true">
        <meta name="x5-page-mode" content="app">
        <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
        <title>壹基因商城</title>
        <link rel="stylesheet" href="//cdn.bootcss.com/material-design-icons/3.0.1/iconfont/material-icons.css">
        <link rel="stylesheet" href="./css/muse-ui.css">
        <link rel="stylesheet" href="./css/theme-default.css">
        <link rel="stylesheet" href="./css/flex.css">
        <link rel="stylesheet" href="./css/font-awesome.css">
        <!--<link rel="stylesheet" href="./css/material-icon.css">-->
        <link rel="stylesheet" href="./css/styles.css?v=131">
    </head>
    <style>
        body {
            background-color: #F0F0F0;
        }

    </style>
    <body>
        <div id="vuecnt" v-cloak>
            <mu-appbar title="查看报告" class="navbar-second">
                <mu-icon-button slot="left" @click="goBack"><i class="material-icons">&#xE5C4;</i></mu-icon-button>
                <mu-icon-button slot="right" @click="open = true"><i class="material-icons">&#xE7FD;</i></mu-icon-button>
            </mu-appbar>

            <mu-drawer :open="open" :docked="docked" :right="true" width="160" @close="toggle()">
                <div class="side-drawer">
                    <div class="side-drawer-inner flex-vertical">
                        <div class="side-drawer-head unit-0">
                            您要去哪里？
                        </div>
                        <div class="side-drawer-content unit">
                            <mu-list @item-click="docked ? '' : toggle()">
                                <mu-sub-header>健康商城</mu-sub-header>
                                <mu-list-item title="商城首页" @click="linkTo('index.html')">
                                    <span slot="left" class="icon fa fa-home"></span>
                                </mu-list-item>
                                <mu-list-item title="购物车" @click="linkTo('shop_cart.html')">
                                    <span slot="left" class="icon fa fa-shopping-cart"></span>
                                </mu-list-item>
                                <mu-list-item title="我的订单" @click="linkTo('order_list.html')">
                                    <span slot="left" class="icon fa fa-th-list"></span>
                                </mu-list-item>
                                <mu-list-item title="贵宾卡" @click="linkTo('gift_card.html')">
                                    <span slot="left" class="icon fa fa-credit-card"></span>
                                </mu-list-item>
                                <mu-list-item title="样本绑定" @click="linkTo('bind_sample_step1.html')">
                                    <span slot="left" class="icon fa fa-plus-square"></span>
                                </mu-list-item>
                            </mu-list>
                            <mu-divider></mu-divider>
                            <mu-list @item-click="docked ? '' : toggle()">
                                <mu-sub-header>会员中心</mu-sub-header>
                                <mu-list-item title="个人中心" @click="linkTo('person.html')">
                                    <span slot="left" class="icon fa fa-male"></span>
                                </mu-list-item>
                                <mu-list-item title="查看报告" @click="linkTo('report_list.html')">
                                    <span slot="left" class="icon fa fa-book"></span>
                                </mu-list-item>
                                <mu-list-item title="1对1咨询" @click="linkTo('one_by_one_consult.html')">
                                    <span slot="left" class="icon fa fa-phone-square"></span>
                                </mu-list-item>
                            </mu-list>
                        </div>
                    </div>
                </div>
                    
            </mu-drawer>

            <div class="report-list-content" style="padding-top:40px;">
                <p class="top-notice-text green">对于已出报告，您可以点击“报告解读”按钮来享受我们的健康顾问为您提供的免费解读。</p>

                <div class="report-list-card ui-border-tb">
                    <div class="bg-white ui-border-tb p-lr15">
                        <div class="goods-shop">
                            <span>编号：OG17213532</span>
                            <div class="report-status green">已出报告</div>
                        </div>
                        <div class="default-goods-cell">
                            <div class="unit goods-card flex-left">
                                <img class="unit-0 goods-img" src="./image/1494047031.jpeg" alt="">
                                <div class="unit info">
                                    <p class="goods-subject ui-ellipsi" style="height:30px;line-height:30px;font-size:13px;color:#444;">张老三（男，56岁）</p>
                                    <p class="goods-title ui-ellipsis-2">老年常见健康风险基因检测16项【标准版】</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="report-card-actions">
                            <mu-raised-button label="查看报告" class="little-btn"></mu-raised-button>
                            <mu-raised-button label="报告解读" label-position="before" class="little-btn">
                                <span class="icon fa fa-angle-right" style="font-size:14px;"></span>
                            </mu-raised-button>
                            <div class="right-action">
                                <mu-raised-button label="检测流程" class="little-btn"></mu-raised-button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="report-list-card ui-border-tb">
                    <div class="bg-white ui-border-tb p-lr15">
                        <div class="goods-shop">
                            <span>编号：OG17213532</span>
                            <div class="report-status green">已解读</div>
                        </div>
                        <div class="default-goods-cell">
                            <div class="unit goods-card flex-left">
                                <img class="unit-0 goods-img" src="./image/1494047031.jpeg" alt="">
                                <div class="unit info">
                                    <p class="goods-subject ui-ellipsi" style="height:30px;line-height:30px;font-size:13px;color:#444;">张老三（男，56岁）</p>
                                    <p class="goods-title ui-ellipsis-2">老年常见健康风险基因检测16项【标准版】</p>
                                </div>
                            </div>
                        </div>
                        <div class="report-card-actions">
                            <mu-raised-button label="查看报告" class="little-btn"></mu-raised-button>
                            <mu-raised-button label="报告解读" label-position="before" class="little-btn">
                                <span class="icon fa fa-angle-right" style="font-size:14px;"></span>
                            </mu-raised-button>
                            <div class="right-action">
                                <mu-raised-button label="健康服务" class="little-btn"></mu-raised-button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="report-list-card ui-border-tb">
                    <div class="bg-white ui-border-tb p-lr15">
                        <div class="goods-shop">
                            <span>编号：OG17213532</span>
                            <div class="report-status">送检中</div>
                        </div>
                        <div class="default-goods-cell">
                            <div class="unit goods-card flex-left">
                                <img class="unit-0 goods-img" src="./image/1494047031.jpeg" alt="">
                                <div class="unit info">
                                    <p class="goods-subject ui-ellipsi" style="height:30px;line-height:30px;font-size:13px;color:#444;">张老三（男，56岁）</p>
                                    <p class="goods-title ui-ellipsis-2">老年常见健康风险基因检测16项【标准版】</p>
                                </div>
                            </div>
                        </div>
                        <div class="report-card-actions">
                            <mu-raised-button label="查看报告" class="little-btn" disabled></mu-raised-button>
                            <mu-raised-button label="报告解读" label-position="before" class="little-btn" disabled>
                                <span class="icon fa fa-angle-right" style="font-size:14px;"></span>
                            </mu-raised-button>
                            <div class="right-action">
                                <mu-raised-button label="健康服务" class="little-btn"></mu-raised-button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="report-list-card ui-border-tb">
                    <div class="bg-white ui-border-tb p-lr15">
                        <div class="goods-shop">
                            <span>编号：OG17213532</span>
                            <div class="report-status">检测中</div>
                        </div>
                        <div class="default-goods-cell">
                            <div class="unit goods-card flex-left">
                                <img class="unit-0 goods-img" src="./image/1494047031.jpeg" alt="">
                                <div class="unit info">
                                    <p class="goods-subject ui-ellipsi" style="height:30px;line-height:30px;font-size:13px;color:#444;">张老三（男，56岁）</p>
                                    <p class="goods-title ui-ellipsis-2">老年常见健康风险基因检测16项【标准版】</p>
                                </div>
                            </div>
                        </div>
                        <div class="report-card-actions">
                            <mu-raised-button label="查看报告" class="little-btn" disabled></mu-raised-button>
                            <mu-raised-button label="报告解读" label-position="before" class="little-btn" disabled>
                                <span class="icon fa fa-angle-right" style="font-size:14px;"></span>
                            </mu-raised-button>
                            <div class="right-action">
                                <mu-raised-button label="健康服务" class="little-btn"></mu-raised-button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
    <script src="https://cdn.bootcss.com/vue/2.3.0/vue.js"></script>
    <!--<script src="./js/vue.js"></script>-->
    <script src="./js/muse-ui.js"></script>
    <script>
        var vueApp;

        // 初始化vue对象
        vueApp = new Vue({
            el: '#vuecnt',
            //delimiters: ['<{', '}>'], // 修改VUE的修饰符，防止和后端模板引擎冲突
            data: {
                open: false,
                docked: false
            },
            mounted: function() {
                
            },
            methods: {
                linkTo: function(url) {
                    setTimeout(function() {
                        location.href = url;
                    }, 500);
                },
                goBack: function() {
                    history.back();
                },
                toggle: function () {
                    this.open = !this.open;
                },
                orderDetails: function() {
                    location.href = "order_details.html";
                }
            }
        });
    </script>
</html>
